<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
                <p:layoutUnit position="center" size="100" resizable="true" closable="true" collapsible="true">
                    <div style="text-align: center" >
                        <h:form>
                        <p:inputText placeholder="Username" value="#{login.username}"/>
                        <p:password placeholder="Password" value="#{login.password}"/><br/>
                        <p:commandButton value="login" action="#{login.login()}"/>
                        <p:button value="signUp"/><br/>
                        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
                        </h:form>
                    </div>
                </p:layoutUnit>
            </p:layout>
    </h:body>
</html>
